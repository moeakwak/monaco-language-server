host: 0.0.0.0
port: 3000

ssl:
  enabled: no
  crt: ssl/server.crt
  key: ssl/server.key

clean_files_on_start: false

commands:
  python:
    - pyls
    - -v
  cpp:
    - ccls
    - >
      --init={
          "capabilities": {
            "foldingRangeProvider":false
          },
          "index":{
            "onChange":true,
            "trackDependency":2
          }
        }
